<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./CSS/style.css" />
    <!-- CDN VueJs -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Vue-Hello Fabrizio Fornone</title>
  </head>
  <body>
    <!-- Aggancio VueJs -->
    <div id="app">
      <div class="container d-flex justify-content-center">
        <div class="d-flex flex-column">
          <h2 class="text-center p-2">Exercise</h2>
          <h1 class="p-5 text-center m-2 bg-light rounded-circle shadow">{{message}}</h1>
          <div class="d-flex">
            <div class="px-2">
              <h2 class="text-center p-2">Bonus 1</h2>
              <img :src="image" class="img-fluid" alt="" />
            </div>
            <div class="px-2 text-center">
                <h2 class="p-2">Bonus 2</h2>
                <h5 class="p-2">Write your name:</h5>
              <input v-model="input" type="text" />
              <span class="my-5 p-1 text-white border d-block bg-secondary">Ciao {{input}}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
